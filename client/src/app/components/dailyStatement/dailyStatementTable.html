<md-content laout="column" flex >
  <md-card>

    <md-toolbar class="md-table-toolbar md-default" ng-hide="options.rowSelection && selected.length">
      <div class="md-toolbar-tools">
        <span>Daily Statement: {{type}}</span>
        <div flex></div>
        <md-button class="md-icon-button" ng-click="loadStuff()">
          <md-icon>refresh</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-table-container>
      <table md-table
        md-row-select="options.rowSelection"
        multiple="true"
        ng-model="selected"
        md-progress="promise">

        <thead md-head md-order="query.order" md-on-reorder="logOrder">
          <tr md-row>
            <th md-column md-order-by="businessPartner.name"><span>Business Partner</span></th>
            <th md-column md-numeric md-order-by="debtorReferenceNumber" md-desc><span>Reference Number</span></th>
            <th md-column md-numeric md-order-by="debtorAccountNumber"><span>Account Number</span></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="dailyStatement"
            md-on-select="logItem"
            md-auto-select="true"
            ng-repeat="dailyStatement in dailyStatementCtrl.dailyStatements | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
            <td md-cell>{{dailyStatement.businessPartner.name}}</td>
            <td md-cell>{{dailyStatement.debtorReferenceNumber}}</td>
            <td md-cell>{{dailyStatement.debtorAccountNumber}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>

    <md-table-pagination
      md-limit="query.limit"
      md-limit-options="limitOptions"
      md-page="query.page"
      md-total="{{dailyStatementCtrl.dailyStatements.length}}"
      md-page-select="options.pageSelect"
      md-boundary-links="options.boundaryLinks"
      md-on-paginate="logPagination"></md-table-pagination>
  </md-card>
</md-content>
